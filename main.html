<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>

    <script src="script.js"></script>
	<script src="car.js"></script>
	<script src="people.js"></script>
	<script src="trees.js"></script>
	<script src="birds.js"></script>
  </head>
  <body>
      <a-scene physics="debug: false" light="defaultLightsEnabled: false">
			<a-assets>
			<a-assets_item id="trees" src="stylized_tree/scene.gltf"></a-assets_item>
			<a-assets_item id="person" src="person/scene.gltf"></a-assets_item>
			<a-assets_item id="birds" src="birds/scene.gltf"></a-assets_item>
			<a-assets_item id="car" src="car/scene.gltf"></a-assets_item>
			<a-assets_item id="school" src="building/school/scene.gltf"></a-assets_item>
			<a-assets_item id="house1" src="building/house1/scene.gltf"></a-assets_item>
			<a-assets_item id="house2" src="building/house2/scene.gltf"></a-assets_item>
			<a-assets_item id="house3" src="building/house3/scene.gltf"></a-assets_item>
			<a-assets_item id="house4" src="building/house4/scene.gltf"></a-assets_item>
			<a-assets_item id="apt" src="building/house5/scene.gltf"></a-assets_item>
			</a-assets>
		<a-entity light="type: ambient; color: #777;intensity:0.2"></a-entity>	
		<a-plane static-body position="0 -5 0" rotation="-90 0 0" width="1000" height="1000" color="green" shadow="receive: true"></a-plane>
		<a-box position="0 -6 0" id="lightsources">
			<a-sphere id="sun" color="yellow" radius="20" position="0 250 0" light="type:directional;intensity:6;castShadow:true;color:#FF0" ></a-sphere>
			<a-sphere id="moon" color="gray"  radius="20" position="0 -250 0" light="type:directional;intensity:0.5;castShadow:true;color:#00F"></a-sphere>
		</a-box>
		<a-box  position="0 -4.95 0" rotation="-90 0 0" width="200" height="200" color="green"></a-box>
		<a-box position="115 -4.95 0" rotation="-90 0 0" width="30" height="260" color="grey"></a-box>
		<a-box position="-115 -4.95 0" rotation="-90 0 0" width="30" height="260" color="grey"></a-box>
		<a-box position="0 -4.95 115" rotation="-90 0 90" width="30" height="260" color="grey"></a-box>
		<a-box position="0 -4.95 -115" rotation="-90 0 90" width="30" height="260" color="grey"></a-box>
		<a-gltf-model src="#trees" position="10 -5 10" scale="0.6 0.6 0.6"></a-gltf-model>
		<a-gltf-model src="#house1" scale="0 0 0" position="100 -5 100"></a-gltf-model>
		<a-gltf-model src="#house2" scale="0 0 0" position="-100 -5 -100"></a-gltf-model>
		<a-gltf-model src="#house3" scale="0 0 0" position="200 -5 200"></a-gltf-model>
		<a-gltf-model src="#house4" scale="0 0 0" position="-300 -5 300"></a-gltf-model>
		<a-gltf-model src="#apt" scale="0 0 0" position="400 -5 -200"></a-gltf-model>
		<a-gltf-model src="#school" scale="0.6 0.6 0.6" position="0 -5 0"></a-gltf-model>
		<a-sky id="day" color="white"></a-sky>
      <a-camera active="true" id="mainCamera" position="-5 1.3 4">
		<a-cursor raycaster="objects: [interact]" color="rgb(255, 120, 23)">
		  </a-cursor>
	  </a-camera>
	  

    </a-scene>
  </body>
</html>
