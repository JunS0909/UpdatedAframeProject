<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>

    <script src="script.js"></script>
	<script src="car.js"></script>
	<script src="people.js"></script>
	<script src="trees.js"></script>
	<script src="birds.js"></script>
	<script src="kinema.js"></script>
  </head>
  <body>
      <a-scene physics="debug: false" light="defaultLightsEnabled: false">
			<a-assets>
			<a-assets_item id="trees" src="stylized_tree/scene.gltf"></a-assets_item>
			<a-assets_item id="person" src="person/scene.gltf"></a-assets_item>
			<a-assets_item id="birds" src="birds/scene.gltf"></a-assets_item>
			<a-assets_item id="car" src="car/scene.gltf"></a-assets_item>
			<a-assets_item id="school" src="building/school/scene.gltf"></a-assets_item>
			<audio id="alarm" src="sounds/alarm.mp3" preload="auto"></audio>
			<audio id="knock" src="sounds/knock.wav" preload="auto"></audio>
			<audio id="bell" src="sounds/bell.wav" preload="auto"></audio>
			<audio id="click" src="sounds/click.mp3" preload="auto"></audio>
			</a-assets>
		<a-entity light="type: ambient; color: #777;intensity:0.2"></a-entity>	
		<a-plane id="plane" static-body position="0 -5 0" rotation="-90 0 0" width="500" height="500" color="green" shadow="receive: true"></a-plane>
		<a-box position="0 -6 0" id="lightsources">
			<a-sphere id="sun" color="yellow" radius="20" position="0 400 0" light="type:directional;intensity:6;castShadow:true;color:#FF0" ></a-sphere>
			<a-sphere id="moon" color="gray"  radius="20" position="0 -400 0" light="type:directional;intensity:0.5;castShadow:true;color:#00F"></a-sphere>
		</a-box>
		<a-entity id="park">
		<a-box  position="0 -4.95 0" rotation="-90 0 0" width="200" height="200" color="green"></a-box>
		<a-box position="115 -4.95 0" rotation="-90 0 0" width="30" height="260" color="grey"></a-box>
		<a-box position="-115 -4.95 0" rotation="-90 0 0" width="30" height="260" color="grey"></a-box>
		<a-box position="0 -4.95 115" rotation="-90 0 90" width="30" height="260" color="grey"></a-box>
		<a-box position="0 -4.95 -115" rotation="-90 0 90" width="30" height="260" color="grey"></a-box>
	</a-entity>
		<a-dodecahedron position="1 -5 1" radius="4" color="gray"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="25 -5 50" radius="10" color="gray" id="randoma"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-42 -5 -20" radius="6" color="gray" id="randomb"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="32 -5 -14" radius="4" color="gray" id="randomc"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-70 -5 82" radius="8" color="gray" id="randomd"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="61 -5 36" radius="4" color="gray" id="randome"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-21 -5 76" radius="12" color="gray" id="randomf"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="1 -5 1" radius="4" color="gray" id="randomg"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="55 -5 -72" radius="10" color="gray" id="randomh"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-12 -5 -84" radius="6" color="gray" id="randomi" sound="src: #bell;loop:false"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-15 -5 -8" radius="4" color="gray" id="randomj"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-70 -5 82" radius="8" color="gray" id="randomk"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="61 -5 36" radius="4" color="gray" id="randoml"></a-dodecahedron>
		<a-dodecahedron data-raycastable position="-21 -5 76" radius="12" color="gray" id="randomm"></a-dodecahedron>
		<a-gltf-model data-raycastable src="#trees" position="41 -5 -7" scale="0.02 0.02 0.02" id="randomn"></a-gltf-model>
		<a-gltf-model data-raycastable src="#trees" position="-50 -5 28" scale="0.02 0.02 0.02" id="randomo"></a-gltf-model>
		<a-gltf-model data-raycastable src="#trees" position="0 -5 -72" scale="0.02 0.02 0.02" id="randomp"></a-gltf-model>
		<a-gltf-model data-raycastable src="#trees" position="31 -5 68" scale="0.02 0.02 0.02" id="randomq"></a-gltf-model>
		<a-gltf-model data-raycastable src="#trees" position="63 -5 -88" scale="0.02 0.02 0.02" id="randomr"></a-gltf-model>
		<a-gltf-model  rotation="0 90 0" src="#school" scale="6 6 6" position="250 -5 0" ></a-gltf-model>
		<a-box  position="250 0 0" ></a-box>
		<a-box data-raycastable position="-20 5 0" width="3" height="3" depth="3" id="teleport" ></a-box>
		<a-sky id="day" color="white"></a-sky>
      <a-camera  active="true" id="mainCamera" position="-5 1.3 4" sound="src:#click;loop:false">
		<a-cursor raycaster="objects: [data-raycastable]" color="rgb(255, 120, 23)">
		  </a-cursor>
		</a-camera>
		  <a-camera  active="false" id="nCamera" position="0 155 0" wasd-controls-enabled="true" sound="src:#click;loop:false">
			<a-cursor raycaster="objects: [data-raycastable]" color="rgb(255, 120, 23)">
			  </a-cursor>
			</a-camera>
	  <a-box rotation="-90 0 0" position="0 150 0" color="white" height="500" width="500" opacity="0"></a-box>
	  <a-box position="5 150 0" height="3" width="2" depth="2" color="gray">
		<a-cylinder data-raycastable position="0 0 0" radius=".45" height="3.5" id="button" color="red" sound="src: #alarm;loop:false;volume:0.5"></a-cylinder>
	  </a-box>
	  

    </a-scene>
  </body>
</html>
